<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
   <body style="margin: 40px;">  
        <div class="alert alert-success" role="alert">
            Actualizar Producto
          </div>
    <form>
      <div class="form-group row">
        <label for="cod" class="col-2 col-form-label">Codigo</label> 
        <div class="col-3">
          <input id="cod" name="cod" type="number" class="form-control" required="required">
        </div>
        <button class="btn btn-outline-success">Buscar</button>
      </div>
      <div class="form-group row">
        <label for="nom" class="col-2 col-form-label">Nombre</label> 
        <div class="col-8">
          <input id="nom" name="nom" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="marca" class="col-2 col-form-label">Marca</label> 
        <div class="col-8">
          <input id="marca" name="marca" type="text" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="precio" class="col-2 col-form-label">Precio</label> 
        <div class="col-6">
          <input id="precio" name="precio" type="number" class="form-control" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="cant" class="col-2 col-form-label">Cantidad</label> 
        <div class="col-4">
          <input id="cant" name="cant" type="number" class="form-control" required="required">
        </div>
      </div> <hr>
      <div class="form-group row">
        <div class="offset-2 col-2">
          <button name="submit" type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
</body>
</html>
